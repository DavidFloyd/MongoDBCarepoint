<header class="navbar navbar-default navbar-fixed-top" th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div id="navbar" class="navbar-collapse collapse">

            <ul class="nav navbar-nav">
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Carepoint">
                </img></a>
                <!--<a class="navbar-left"  href="#" th:href="@{/}"><img src="../../static/img/logo.png"></img></a>-->
                <li th:class="${#httpServletRequest.getRequestURI() == '/stram' ? 'active':''}">
                    <a th:href="@{/stream}">Artículos</a>
                </li>
                <li th:class="${#httpServletRequest.getRequestURI() == '/gallery' ? 'active':''}">
                    <a th:href="@{/gallery}">¿Qué hacemos?</a>
                </li>
                <li th:class="${#httpServletRequest.getRequestURI() == '/user/list' ? 'active':''}">
                    <a th:href="@{/user/list}">Contáctanos</a>
                </li>
            </ul>

            <div sec:authorize="isAuthenticated()" class="navbar-form navbar-right">
                <a th:href="@{/logout}" class="btn btn-sm btn-primary">Cerrar sesión</a>
            </div>

            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li th:class="${#httpServletRequest.getRequestURI() == '/user/profile' ? 'active':''}">
                    <a th:href="@{/user/profile}" sec:authentication="name"></a>
                </li>
            </ul>

            <div sec:authorize="isAnonymous()" class="navbar-form navbar-right">
                <a th:href="@{/login}" class="btn btn-sm btn-primary">Login</a>
                <a th:href="@{/register}" class="btn btn-sm btn-primary">Regístrese</a>
            </div>
        </div>
        <!--/.nav-collapse -->

    </div>
</header>
